<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ошибки</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/cover/cover.css">
</head>

<body class="d-flex h-100 text-white bg-dark">
<div class="d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Obukhov Anton IU5-55</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link active" aria-current="page" href="/">Ошибки</a>
                <a class="nav-link" href="/syndromes">Синдромы</a>
                <a class="nav-link" href="/syndromes/array">Ошибки и их Синдромы</a>
                <a class="nav-link" href="/results">Результаты</a>
            </nav>
        </div>
    </header>

    <main class="px-3">
        <div class="row text-center">
            <h1>Ошибки</h1>
        </div>
        <div class="row " style="border-bottom: 1px solid #ccc;">
            <div class="col-1  text-center">
                <strong>Кратность</strong>
            </div>
            <div class="col-11 text-left">
                <strong>Вектора ошибок данной кратности</strong>
            </div>
        </div>
        {{ range $key, $value := . }}
        {{if (ne $key 0)}}
        <div class="row mt-3" style="border-bottom: 1px solid #ccc;">
            <div class="col-1 text-center">
                {{$key}}
            </div>
            <div class="col-11 text-left mb-3">
                {{ range $e := $value }}
                {{$e}}
                {{end}}
            </div>
        </div>
        {{end}}
        {{end}}
    </main>

    <footer class="mt-auto text-white-50">
        <p class="text-white">Copyright Obukhov Anton 2023</p>
    </footer>
</div>
</body>
</html>
